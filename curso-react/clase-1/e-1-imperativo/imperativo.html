<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperativo</title>
    <style>
        button {
            background: #09f ;
            border: 0;
            color: #fff;
            padding: 4px 8px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button data-id="123">Me gusta</button>
    <button data-id="123">Me gusta</button>
    <button data-id="123">Me gusta</button>
    
    <!-- javaScript -->
    <script>
        // vanilla javaScript

        //Recuperamos el boton / luego todos 
        const buttons = document.querySelectorAll('button');
        console.log(buttons);

        buttons.forEach(button => {
            button.addEventListener('click', function () {
                //recuperamos la id del atributo del html
                const id = button.getAttribute('data-id');
                console.log(id)

                // cambiar el contenido del boton

                if (button.classList.contains('liked')) {
                    button.classList.remove('liked');
                    button.innerText = "Me gusta"
                } else {
                    button.classList.add('liked');
                    button.innerText = "No me gusta"
                }
            });
        });

        
        
    </script>
</body>
</html>
